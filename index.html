       [data-theme='high-contrast'] {

      [data-theme='nord'] {
        --color-bg-primary: #2e3440;
        --color-bg-secondary: #3b4252;
        --color-bg-tertiary: #434c5e;
        --color-bg-hover: #4c566a;
        --color-text-primary: #d8dee9;
        --color-text-secondary: #e5e9f0;
        --color-border-primary: #434c5e;
        --color-border-secondary: #4c566a;
        --color-accent: #88c0d0;
        --color-accent-hover: #81a1c1;
      }

      :root {
        --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        --font-serif: Georgia, Cambria, 'Times New Roman', Times, serif;
        --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;

        --fs-sm: 0.8rem;   --lh-sm: 1.25rem;
        --fs-base: 0.9rem;  --lh-base: 1.4rem;
        --fs-lg: 1.05rem; --lh-lg: 1.6rem;
      }

      /* Custom scrollbar styles */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background-color: var(--color-bg-tertiary);
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover { background-color: var(--color-accent); }
      /* For Firefox */
      * { scrollbar-width: thin; scrollbar-color: var(--color-bg-tertiary) transparent; }

      body {
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        font-family: var(--font-sans);
        font-size: var(--fs-base);
        line-height: var(--lh-base);
      }

      [data-font-family='sans'] { font-family: var(--font-sans); }
      [data-font-family='serif'] { font-family: var(--font-serif); }
      [data-font-family='mono'] { font-family: var(--font-mono); }

      [data-font-size='sm'] * { font-size: var(--fs-sm); line-height: var(--lh-sm); }
      [data-font-size='base'] * { font-size: var(--fs-base); line-height: var(--lh-base); }
      [data-font-size='lg'] * { font-size: var(--fs-lg); line-height: var(--lh-lg); }

      /* Utility classes */
      .bg-primary { background-color: var(--color-bg-primary); }
      .bg-secondary { background-color: var(--color-bg-secondary); }
      .bg-tertiary { background-color: var(--color-bg-tertiary); }
      .hover\:bg-hover:hover { background-color: var(--color-bg-hover); }

      .text-primary { color: var(--color-text-primary); }
      .text-secondary { color: var(--color-text-secondary); }
      
      .border-primary { border-color: var(--color-border-primary); }
      .border-secondary { border-color: var(--color-border-secondary); }

      .bg-accent { background-color: var(--color-accent); }
      .text-accent { color: var(--color-accent-text); }
      .hover\:bg-accent-hover:hover { background-color: var(--color-accent-hover); }
      .focus\:ring-accent:focus {
        --tw-ring-color: var(--color-accent);
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
      }
      
      .special-text-gradient {
        background-image: linear-gradient(to right, var(--color-special-purple), var(--color-special-pink));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .special-text-gradient-alt {
        background-image: linear-gradient(to right, var(--color-accent), var(--color-accent-hover));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      .markdown-preview h1 { border-bottom-color: var(--color-border-secondary); }
      .markdown-preview h2 { border-bottom-color: var(--color-border-secondary); }
      .markdown-preview p { color: var(--color-text-primary); }
      .markdown-preview ul { color: var(--color-text-secondary); }
      .markdown-preview strong { color: var(--color-text-primary); }
      .markdown-preview em { font-style: italic; color: var(--color-text-secondary); }
      .markdown-preview pre { background-color: var(--color-bg-primary); }
      
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.2s ease-out forwards;
      }
